<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ TUNEII</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background: black;
    }
    #content {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
      padding: 50px 20px;
      text-align: center;
    }
    #content.show {
      opacity: 1;
      transform: translateY(0);
    }
    h1 { font-size: 3rem; margin-bottom: 20px; }
    h2 { font-size: 2rem; margin-bottom: 40px; font-weight: normal; }
  </style>
</head>
<body>
  <!-- Intro amb iframe de Streamable -->
  <div id="intro">
    <div style="position:relative; width:100%; height:100%;">
      <iframe allow="fullscreen;autoplay" allowfullscreen 
        src="https://streamable.com/e/dbg09x?autoplay=1&nocontrols=1" 
        style="border:none; width:100%; height:100%; position:absolute; left:0; top:0; overflow:hidden;">
      </iframe>
    </div>
  </div>

  <!-- Contingut principal -->
  <div id="content">
    <h1>DJ TUNEII</h1>
    <h1>DJ TUNEII</h1>
    <h2>"Tria a un DJ per les habilitats, no per l'edat"</h2>
    <div class="form-container">
      <script type="text/javascript" src="https://form.jotform.com/jsform/252435833687063"></script>
    </div>
  </div>

  <script>
    // Espera 39 segons (39000 ms) i mostra el contingut
    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("content").classList.add("show");
    }, 39000);
  </script>
</body>
</html>
